models:
  - name: int_sales_prep_currency_sales
    description: "Modelo de vendas com conversão de moeda da currency rate e relacionamento com store."
    columns:
      - name: sales_order_pk
        description: "Chave primária da ordem de venda."
      - name: customer_fk
        description: "Chave estrangeira para o cliente."
      - name: sales_person_fk
        description: "Chave estrangeira para o vendedor."
      - name: credit_card_fk
        description: "Chave estrangeira para o cartão de crédito utilizado na compra."
      - name: address_fk
        description: "Chave estrangeira para o endereço de entrega."
      - name: sales_territory_fk
        description: "Chave estrangeira para o território de vendas."
      - name: currency_rate_fk
        description: "Chave estrangeira para a taxa de câmbio utilizada."
      - name: order_date
        description: "Data do pedido."
      - name: converted_subtotal
        description: "Subtotal da venda convertido para a moeda base."
      - name: converted_taxamt
        description: "Valor do imposto convertido para a moeda base."
      - name: converted_freight
        description: "Valor do frete convertido para a moeda base."
      - name: converted_total_due
        description: "Valor total convertido para a moeda base."
      - name: status
        description: "Status do pedido de venda."


