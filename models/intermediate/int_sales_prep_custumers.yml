models:
  - name: dim_customer
    description: "Dimensão de clientes, contendo informações básicas sobre os clientes e seus endereços."
    columns:
      - name: customer_pk
        description: "Chave primária do cliente."
        tests:
          - unique
          - not_null
      
      - name: full_name
        description: "Nome completo do cliente, concatenando primeiro nome, nome do meio e sobrenome."
        tests:
          - not_null
      
      - name: sales_territory_fk
        description: "Chave estrangeira para a dimensão de territórios de vendas."
        tests:
          - not_null
      
      - name: address_line1
        description: "Endereço principal do cliente."
        tests:
          - not_null
      
      - name: city
        description: "Cidade do cliente."
        tests:
          - not_null

